<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론 차트 시각화 (2023-12-04)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            color: #4CAF50; /* 멜론의 상징색과 유사하게 */
            margin-bottom: 30px;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        .loading {
            font-size: 1.2em;
            color: #666;
            margin-top: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>멜론 차트 Top 10 순위 변화 (2023-12-04)</h1>
    <div class="chart-container">
        <canvas id="melonChart"></canvas>
        <p class="loading" id="loadingMessage">데이터를 불러오는 중입니다...</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
